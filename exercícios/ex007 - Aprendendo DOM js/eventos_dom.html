<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        *{
            width: 100vw;
            height: 100vh;
            margin: 0;
            padding: 0;
        }

        body{
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            font-size: 18pt;
            font-weight: 600;
            position: relative;
        }
        
        .container{
            width: 420px;
            height: 250px;
            position: absolute;
            display: flex;
            justify-content: space-between;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }

        #area1{
            background-color: green;
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            border-radius: 50%;
            cursor: pointer;
            text-align: center;
        }

        #area2{
            background-color: #802f00;
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            border-radius: 50%;
            cursor: pointer;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="container">
        <div id="area1" onclick="clic()" onmouseenter="entrou()" onmouseout="saiu()">  <!--  quando clicar e quando o mouse entrar, executa a função chamada CLIC  -->
            Clique em mim
        </div>
        <div id="area2">
            Clica também :)
        </div>
    </div> 
</body>
    <script>

        /*
        EVENTOS DE MOUSE mais comuns:
            -mouseenter: quando o mouse estiver em cima
            -mousemove: quando mover o mouse no elemento
            -mousedown: quando estiver clicado
            -mouseup: quando desclicar
            -click: quando clicar ("ciclo rápido de clique")
            -mouseout: quando o mouse sair "de cima" do elemento
        */


       var a = document.getElementById('area1')  /*  var de nome A se refere ao elemento de id AREA (a div verde)  */
            function clic(){  /*  criando a função chamada CLIC  */
            a.innerText = 'Clicou!'  /*  quando clicar, a var de nome a (a div) receberá como texto: "Clicou!"  */
            a.style.background = 'red'
            }

            function entrou(){  /*  definindo função para quando o mouse entrar na div  */
                a.innerText = 'Entrou!'  /*  receberá como texto: "Entrou!"  */
                a.style.background = 'orange'  /*  receberá bg-color: laranja  */
            }

            function saiu(){  /*  definindo função para quando o mouse sair  */
                a.innerText = 'Clique em mim'  /*  recebe este texto  */
                a.style.background = 'green'  /*  recebe cor de fundo verde  */
            }




            /*  utilizando método ADDEVENTLISTENER, dentro do próprio script js  */

        var a2 = document.querySelector('#area2')  /*  var de nome a2 se refere ao elemento de ID area2 (a div marrom)  */

            a2.addEventListener('click', addclic)  /*  a2 está sendo "escutado", quando houver um 'CLICK' irá executar a função de nome addclic  */
            a2.addEventListener('mouseenter', addentrou)
            a2.addEventListener('mouseout', addsaiu)

            function addentrou(){
                a2.style.background = 'red'
                a2.innerText = 'Entrou!'
            }

            function addclic(){  /*  definindo função de nome addclic  */
                a2.style.background = 'orange'  /*  var a2 (div ID area2 se tornara laranja)  */
                a2.innerText = 'Clicou!'  /*  receberá o texto "Clicou!"  */
            }

            function addsaiu(){
                a2.style.background = '#802f00'
                a2.innerText = 'Clica também :)'
            }

    </script>
</html>
